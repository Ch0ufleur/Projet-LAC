version: '3.8'

services:
  nginx:
    depends_on:
      - server
    restart: always
    build:
      dockerfile: ./nginx/Dockerfile
      context: ./client
    ports:
      - "3050:80"

  server:
    ports:
      - "3001:3001"
    build:
      dockerfile: Dockerfile
      context: "./server"
    volumes:
      - /app/node_modules
      - ./server:/app


